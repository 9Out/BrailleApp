steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/brailleapps/braille-app', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/brailleapps/braille-app']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'braille-app'
    - '--image'
    - 'gcr.io/[PROJECT_ID]/braille-app'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

images:
- 'gcr.io/brailleapps/braille-app'
